<!DOCTYPE html>
<html>
<head>
	<title>Form Arama Resmi</title>
	<style type="text/css">
		.ara1 input[type=text]
		{
			background-image: url(searchicon.png);
			background-repeat: no-repeat;
			background-position: 10px 10px;
			padding:12px 20px 12px 40px;
		}
		.txtara
		{
			height: 35px;
			width: 200px;
			border: 1px solid black;
			padding-left: 5px;
			float: left;
		}
		.btnara{
			height: 40px;
			width: 40px;
			background-image: url(search_btn.png);
			border: none;
			float: left;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="ara1">
		<input type="text" name="ara" placeholder="ara">
	</div>
	<br>

	<input class="txtara" type="text" name="ara" placeholder="ara">
	<input class="btnara" type="submit" name="ara" value="">
</body>
</html>
